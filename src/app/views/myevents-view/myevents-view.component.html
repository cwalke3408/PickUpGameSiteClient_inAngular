<h2>User Events</h2>

<app-event-form *ngIf="show"></app-event-form>
<button (click)="toggle()">{{ buttonName }}</button>

<div *ngIf="userOwnEvents !== undefined && userOwnEvents !== null">
    <app-user-events [userEvents]="userOwnEvents" [ifOwnEvents]="true"></app-user-events>
</div>

<div *ngIf="userOwnEvents !== undefined && userOwnEvents !== null">
    <app-user-events [userEvents]="userAttendingEvents" [ifOwnEvents]="false"></app-user-events>
</div>
