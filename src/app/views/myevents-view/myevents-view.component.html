<div class="container-fluid homeBody">
    <div class="row homeDiv">
        <div class="col-sm-3 outerEventDiv">
            <div  class="row eventTop">
                <span [className]="allTab" (click)="onAllEventClick()">All Events</span>
                <span [className]="myTab" (click)="onMyEventClick()">My Events</span>
                <span class="col-sm-4 eventTab" [className]="addTab" (click)="onAddEventClick()">Add Event</span>
            </div>

            <div class="eventsDiv" *ngIf="!showAllEvents && !showAddEvents && userOwnEvents !== undefined && userOwnEvents !== null">
                <app-user-events [userEvents]="userOwnEvents" [ifOwnEvents]="'own'"></app-user-events>
            </div>

            <div class="eventsDiv" *ngIf="!showAllEvents && !showAddEvents && userOwnEvents !== undefined && userOwnEvents !== null">
                <app-user-events [userEvents]="userAttendingEvents" [ifOwnEvents]="'my'"></app-user-events>
            </div>

            <div class="eventsDiv" *ngIf="showAllEvents && allEvents !== undefined && allEvents !== null" style="height: 95%;">
                <app-user-events [userEvents]="allEvents" [ifOwnEvents]="'all'"></app-user-events>
            </div>

            <div class="" *ngIf="showAddEvents">
                <app-event-form></app-event-form>
            </div>

        </div>

        <div class="col-sm-9">
            <app-map [allEvents]="allEvents"></app-map>
        </div>

        <!-- <button (click)="toggle()">{{ buttonName }}</button> -->


    </div>
</div>
