<form class="loginForm" [formGroup]="eventForm" (ngSubmit)="onSubmit(eventForm.value)">
	<div>
		<div class="input-group formLine">
			<span class="formLabel spanLabel">Title</span>
			<input class="form-control" formControlName="title" placeholder="Title" type="text">
			<!-- <label class="col-sm-2 errorTag" *ngIf="!title.valid && title.touched">Error</label> -->
		</div>
		<div class="input-group formLine">
			<span class="formLabel spanLabel">Address</span>
			<input class="form-control" formControlName="address" placeholder="Address" type="text">
		</div>
		<div class="input-group formLine">
			<span class="formLabel spanLabel">City</span>
			<input class="form-control" formControlName="city" placeholder="City" type="text">
		</div>

		<div class="input-group formLine">
			<span class="formLabel spanLabel">State</span>
			<input class="form-control" formControlName="state" placeholder="State" type="text">
		</div>
		<div class="input-group formLine">
			<span class="formLabel spanLabel">Time</span>
			<input class="form-control" formControlName="time" placeholder="Time" type="text">
		</div>
		<div class="input-group formLine">
			<span class="formLabel spanLabel">Date</span>
			<input class="form-control" formControlName="date" (click)="d.toggle()" ngbDatepicker #d="ngbDatepicker" placeholder="Date"
			 type="text" readonly />
		</div>
		<div class="input-group formLine">
			<span class="formLabel spanLabel">Description</span>
			<input class="form-control" formControlName="description" placeholder="Description" type="text">
		</div>

	<button [disabled]="!title.valid || !address.valid || !city.valid || !state.valid || !time.valid || !date.valid" class="btn btn-info btn-block"
	 type="submit">SUBMIT
	</button>
	</div>
</form>
