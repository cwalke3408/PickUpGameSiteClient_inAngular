<div>
    <div *ngFor="let event of userEvents">
        <!-- <h4>{{event}}</h4> -->
        <h4>{{ event.title }}</h4>
        <p>{{event.description }}</p>
        <button *ngIf="ifOwnEvents === true" (click)="onDeletePress(event)">Delete</button>
        <button *ngIf="ifOwnEvents === false" (click)="onDeletePress(event)">Cancel</button>

    </div>
</div>
