
<nav class="navBar">
  <ul *ngIf="username !== undefined && username !== null && username !== ''">
    <li>{{username}}</li>
    <li><a routerLink="/myEvents">Events</a></li>
    <li><a routerLink="/myEvents" (click)="onLogoutClick()">Log Out</a></li>    
  </ul>
  <ul *ngIf="username === undefined || username === null || username === ''">
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/signUp">Sign Up</a></li>
  </ul>
</nav>

<router-outlet></router-outlet>
